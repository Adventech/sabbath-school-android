name: Pull Request CI

on:
  pull_request:
    branches:
      - develop

jobs:
  testing:
    name: Test Suite [Instrumented]

    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [23, 29]
        target: [google_apis]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Decode Firebase google-services.json
        env:
          FIREBASE_CONFIG: ${{secrets.FIREBASE_CONFIG}}
        run: echo $FIREBASE_CONFIG > app/google-services.json

      - name: Generate api keys
        env:
          API_SECRETS: ${{secrets.API_SECRETS}}
        run: 'echo "$API_SECRETS" > release/ss_api_keys.properties'

      - name: Execute Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{matrix.api-level}}
          target: ${{matrix.target}}
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew app:connectedCheck --stacktrace

name: Pull Request CI

on:
  pull_request:
    branches:
      - modular

jobs:
  testing:
    name: Lint and Test Suite [Unit, Instrumented]

    runs-on: macos-latest

    strategy:
      matrix:
        api-level: [21, 23, 29]
        target: [default, google_apis]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Decode Firebase google-services.json
        env:
          FIREBASE_CONFIG: ${{secrets.FIREBASE_CONFIG}}
        run: echo $FIREBASE_CONFIG > app/google-services.json

      - name: Execute Instrumentation Tests (gradlew connectedCheck - api 23)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          script: ./gradlew grabverRelease app:connectedCheck --stacktrace

name: CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Decode Firebase google-services.json
        env:
          FIREBASE_CONFIG: ${{secrets.FIREBASE_CONFIG}}
        run: echo $FIREBASE_CONFIG > app/google-services.json

      - name: Decrypt secrets
        run: ./release/decrypt-secrets.sh
        env:
          ENCRYPT_KEY: ${{ secrets.ENCRYPT_KEY }}

      - name: Run ktlint
        run: ./gradlew ktlint

      - name: Run Android lint
        run: ./gradlew lintDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Build Release
        run: ./gradlew grabverRelease app:bundleRelease --stacktrace

      - name: Publish to Play Store
        if: github.ref == 'refs/heads/modular'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: release/play-account.json
          packageName: com.cryart.sabbathschool
          track: internal
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          mappingFile: app/build/outputs/mapping/release/mapping.txt
